version: '3'

services:

  web:
    build: website
    volumes:
      - date:/usr/share/nginx/html/date/
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.backend=nginx"
      - "traefik.docker.network=web"
      - "traefik.port=80"
      - "traefik.frontent.rule=Host:localhost"

  clock:
    build: clock
    volumes:
      - date:/date/

  proxy:
    image: traefik:v2.0
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml
    networks:
      - web

volumes:
  date:

networks:
  web: